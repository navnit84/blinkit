<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Blinkit Clone</title>
  <link rel="stylesheet" href="style.css">
  <!-- Add this line before </body> tag in your HTML -->
<script src="first.js"></script>

</head>
<body>

  <!-- Top Navbar -->
  <header>
    <div>
      <h1>Blinkit</h1>
      <p>Deliver to: <strong>Your Location</strong></p>
    </div>
    <nav>
      <a href="#">Login</a> |
      <a href="#">Offers</a>
    </nav>
  </header>

  <!-- Search Bar -->
  <section>
    <form>
      <input type="text" placeholder="Search for fruits, snacks and more..." />
      <button type="submit">Search</button>
    </form>
  </section>

  <!-- Categories Section -->
  <section>
    <h2>Shop by Category</h2>
    <ul>
      <li><a href="#">Fruits & Vegetables</a></li>
      <li><a href="#">Dairy & Breads</a></li>
      <li><a href="#">Snacks</a></li>
      <li><a href="#">Beverages</a></li>
      <li><a href="#">Personal Care</a></li>
    </ul>
  </section>

  <!-- Product Listing -->
  <section>
    <h2>Featured Products</h2>
    <div>
      <div>
        <img src="Screenshot 2025-04-21 073926.png" alt="Apple" />
        <h3>Fresh Apples</h3>
        <p>₹120 / 1kg</p>
        <button>Add to Cart</button>
      </div>

      <div>
        <img src="Screenshot 2025-04-21 073947.png" alt="Milk" />
        <h3>Amul Milk 1L</h3>
        <p>₹60</p>
        <button>Add to Cart</button>
      </div>

      <div>
        <img src="Screenshot 2025-04-21 074014.png" alt="Chips" />
        <h3>Lays Chips</h3>
        <p>₹20</p>
        <button>Add to Cart</button>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 Blinkit Clone | Built for learning purpose.</p>
  </footer>

</body>
</html>
